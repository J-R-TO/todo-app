<!DOCTYPE html>

<html>
    <head>
        <title>To-do App</title>
        <link href="/styles/styles.css" rel="stylesheet">
        <link href="/images/favicon.png?v=1" rel="icon">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">To-do App</h1>
                <h2 class="header__subtitle"><br>Free up your mental space</h2>
                <p><br>Regain clarity and calmness by getting all those tasks out of your head and onto your to-do list (no matter where you are or what device you use).</p>
            </div>
        </div>

        <div class="actions">
            <div class="actions__container">
                <input id="search-text" class="input" type="text" placeholder="Filter todos">
                <label class="checkbox">
                    <input type="checkbox" id="hide-completed"> Hide completed
                </label>
            </div>
        </div>

        <div class="container">
            <div id="todos"></div>
            <form id="new-todo">
                <input type="text" class="input" placeholder="Input text here" name="text">
                <button class="button">Add Todo</button>
            </form>
        </div>

        
        <script src="/scripts/uuidv4.js"></script>
        <script src="/scripts/todo-functions.js"></script>
        <script src="/scripts/todo-app.js"></script>
    </body>
</html>
